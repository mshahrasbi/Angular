<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{allowEdit: '1'}"
        fragment="loading"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">

    <!-- This now adds a new hook which will be used on all child routes
         of the route being loaded on the servers component which is /servers
         route here. So all these child routes will be loaded in this router at
         the place now -->
    <router-outlet></router-outlet>

    <!--     
    <button class="btn btn-primary" (click)="onReload">Reload Page</button>
    <app-edit-server></app-edit-server>
    <hr> 
    -->
  </div>
</div>
